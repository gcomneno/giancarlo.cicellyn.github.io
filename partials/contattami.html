<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiedi il mio CV</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Richiedi il mio CV</h1>
        <div id="navigation"></div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Compila il formulario per richiedere il mio CV</h2>
            <form onsubmit="inviaEmail(); return false;">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="messaggio">Messaggio:</label>
                    <textarea id="messaggio" name="messaggio" rows="4" required></textarea>
                </div>
                <button type="submit">Invia richiesta</button>
            </form>
        </section>
    </main>
    
    <footer id="footer"></footer>

    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/SendGrid.js"></script>

</body>
</html>
